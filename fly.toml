# Fly.io configuration for Agentiom API
# Deploy with: fly deploy (from repo root)

app = "agentiom-api"
primary_region = "lhr"  # London - closer to Turso DB in Ireland

[build]
  dockerfile = "apps/api/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
